<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React.js Boxes Exercise</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <div id="container-1"></div>
    <div id="container-2"></div>
    <div id="container-3"></div>
    <script type="text/babel">
      var Box = React.createClass({
        render: function() {
          var styles = this.props.inputStyle;
          return <div style={styles}></div>
        }
      });

      ReactDOM.render(<Box inputStyle={{backgroundColor: "red", width: "300px", height: "200px", float: "left", borderRadius: "5px"}} />, document.getElementById("container"));
      ReactDOM.render(<Box inputStyle={{backgroundColor: "blue", width: "200px", height: "400px", float: "left", borderRadius: "5px"}} />, document.getElementById("container-1"));
      ReactDOM.render(<Box inputStyle={{backgroundColor: "green", width: "100px", height: "400px", float: "left", borderRadius: "5px"}} />, document.getElementById("container-2"));
      ReactDOM.render(<Box inputStyle={{backgroundColor: "cyan", width: "400px", height: "200px", float: "left", borderRadius: "5px"}} />, document.getElementById("container-3"));

    </script>

  </body>
</html>
