<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Answers Client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="mustache.min.js"></script>
    <script src="awesome_answers.js"></script>
  </head>
  <body>
    <script id="question-summary" type="x-tmpl-mustache">
      <div>
        <h2>
          <a href="javascript:void(0);" class="question-title" data-id="{{id}}">
            {{title}}
          </a>
        </h2>
        <hr>
      </div>
    </script>

    <script id="question-details" type="x-tmpl-mustache">
      <h1>{{title}}</h1>
      <p>{{body}}</p>
      <p>{{created_at}}</p>
      <p>{{view_count}}</p>
    </script>

    <div id="single-question-details"></div>
    <div id="questions"></div>
  </body>
</html>
